<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - Hada App</title>
  <link rel="icon" href="/image/apple-touch-icon-180x180.png" type="image/x-icon">

  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="./css/common.css">

</head>

<body>
  <div class="sign_container">
    <div class="content">
      <p><img src="./IMAGE/01.Start,Main_page1/Sign_LogoImage.svg" alt="로그인로고이미지" class="signlogo"></p>
      <h1 class="start-tt text-center">로그인</h1>
      <form action="#" method="post">
        <p>
          <label for="user_email"></label>
          <input type="email" placeholder="이메일을 입력하세요" class="input">
        </p>
        <p>
          <label for="user_pw"></label>
          <input type="password" id="user_pw" placeholder="비밀번호를 입력하세요" class="input">
        </p>
        <a href="./welcome.html" class="login2">
          <p>로그인</p>
        </a>
        <div class="signin_links">
          <p><a href="sign_up.html">회원가입 하러가기</a></p>
          <p><a href="reset_pw.html">아이디/비밀번호 찾기</a></p>
        </div>


      </form>
    </div>
  </div>
</body>

</html>
